<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form -    </title>
    <script>
        function combine() {
            var n1 = "David";
            var n2 = "Beckham";
            var res = n1.concat(n2);
            document.write(res);
        }
    </script>
</head>
<body>
    <form id="form1" onsubmit="getFormvalue()">
        First name: <input type="text" id="fname" value="David"><br>
        Last name: <input type="text" id="lname" value="Beckham"><br>
        <button onclick="combine();">Combine</button>
    </form>
</body>
</html>
