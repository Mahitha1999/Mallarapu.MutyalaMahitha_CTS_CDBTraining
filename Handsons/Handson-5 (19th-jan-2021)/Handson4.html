<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function even() {
            var a = 1;
            for (a = 1; a <= 50; a++) {
                if (a % 2 == 0) {
                    document.write(a + "<br>") ;
                }
            }
        }
    </script>
</head>
<body>
    <p id="even"> All even numbers from 1 to 50 </p>
    <button onclick="even();"> click to view </button>
    

</body>
</html>
